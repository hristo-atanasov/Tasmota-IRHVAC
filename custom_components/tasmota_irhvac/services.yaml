set_econo:
  description: Sets Econo mode.
  target:
    entity:
      integration: tasmota_irhvac
  fields:
    econo:
      description: Sets Econo mode
      example: "on"
      required: true
      selector:
        select:
          options:
            - "off"
            - "on"
    state_mode:
      description: Sets StateMode in MQTT message. Default is "SendStore".
      example: "StoreOnly"
      required: false
      selector:
        select:
          options:
            - StoreOnly
            - SendStore

